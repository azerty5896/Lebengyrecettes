  <body>
    <div class="container">
      <hr>
      <div class="row">

        <div class="col-3 offset-xl-0">
          <p class="text-right"><a href="">Lister les régimes existants</a></p>
        </div>
      </div>
	  </div>
      <hr>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8  col-12 jumbotron">
            <form>
<div class="form-group">
          <label for="name">Rechercher</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nom du régime">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-warning">Rechercher</button>
              </div>
            </form>
			  <form>
              <div class="form-group">
                <label for="name">Sélectionner</label>
                <div class="list-group disabled"> <a href="#" class="list-group-item active">
                  <h5 class="mb-1">Active List Group Item Heading</h5>
                  <p class="mb-1">List Group Item Text</p>
                  </a> <a href="#" class="list-group-item">
                    <h5 class="mb-1">Second List Group Item Heading</h5>
                    <p class="mb-1">List Group Item Text</p>
                    </a> <a class="list-group-item disabled">
                      <h5 class="mb-1">Disabled Group Item Heading</h5>

                    </a></div>
</div>
